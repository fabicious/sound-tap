<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Tap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sound Tap</h1>
        </header>

        <div class="controls">
            <button id="stop-all-btn" class="stop-all-btn">ðŸ›‘ Stop All Sounds</button>
            <div class="sound-pack-selector">
                <label for="sound-pack-select">ðŸ“¦ Sound Pack:</label>
                <select id="sound-pack-select" class="sound-pack-select">
                    <option value="sounds.json">Loading...</option>
                </select>
                <button id="refresh-packs-btn" class="refresh-btn" title="Scan for new sound packs">ðŸ”„</button>
            </div>
            <div class="global-volume">
                ðŸ”Š <input type="range" id="global-volume-slider" min="0" max="100" value="80" class="volume-slider">
            </div>
        </div>

        <div id="sound-list" class="sound-list">
            <!-- Sound items will be populated by JavaScript -->
        </div>

        <div class="status">
            <p id="status-text">Loading sounds...</p>
        </div>

        <div class="reset-section">
            <div class="reset-buttons">
                <button id="reset-settings-btn" class="reset-btn"
                    title="Reset all volume and loop settings to JSON defaults">
                    ðŸ”„ Reset All Settings
                </button>
                <button id="export-settings-btn" class="export-btn"
                    title="Download your current settings as a JSON file">
                    ðŸ“¥ Export Settings
                </button>
            </div>
            <p class="reset-description">Reset to defaults or backup your current volume and loop preferences</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
